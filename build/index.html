    <style title="main">
      body, canvas {
        margin: 0;
        padding: 0;
        background-color: rgb(0, 0, 0);
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      .hidden {
        display: none;
      }

      .panel {
        color: #DDD;
        background-color: #222;
        font-family: monospace;
        padding: 0px 20px 20px 20px;
        font-size: 1.2em;

        position: absolute;
        left: 0; 
        right: 0; 
        margin-top: 50px; 
        margin-left: auto; 
        margin-right: auto; 
        width: 600px;
      }

      .panel>h2 {
        text-align: center;
        font-size: 32px;
        padding: 10px 0px;
        margin: 0;
      }

      .panel>code {
        background-color: #222;
        display: block;
        padding: 10px;
      }
    </style>

  <body>
    <div id="errorPanel" class="panel hidden">
      <h2>Fatal Error</h2>
      <p>An error ocurred and the program could not recover from it: </p>
      <p></p>
      <p id="errorDetails" class="hidden">Error details:</p>
      <code></code>
    </div>

    <canvas id="app" aria-label="Game canvas">
    </canvas>
  </body>
